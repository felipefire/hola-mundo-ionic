<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi primera APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Ingrese su Nombre"[(ngModel)]="nombre"></ion-input>
  </ion-item>
  <div id="container">
  <ion-button (click)="saludar()">Saludar</ion-button>
  </div>

</ion-content>
